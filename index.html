<!DOCTYPE html>
<html>

<head>
    <title>D3 Course</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
 
  <script>
  var arr = [85,68,99,49,77,59];
  var body = d3.select("body");
  bind(arr);
  render();
      function bind(dataSet){
           var selection = body.selectAll("div").data(dataSet);
            selection.enter().append("div");
            selection.exit().remove(); 
      }//固定
      function render(){ d3.selectAll("div").text(function(d,i){return (i+1)+":"+d;}).style({
        color:function(d){
            if(d<70){
                return "red";
            }
            else{
                return "black";
            }
        }
        });
      }
         
      //各圖表
  </script>

</body>

</html>
